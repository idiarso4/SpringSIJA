<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Password Reset</title>
    <link rel="stylesheet" th:href="@{/css/password-reset.css}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reset Your Password</h1>
            <p>Enter your email address and we'll send you instructions to reset your password.</p>
        </div>

        <div id="message" class="alert"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required
                       placeholder="Enter your email address">
            </div>

            <button type="submit" class="btn">Send Reset Instructions</button>
        </form>

        <div class="back-to-login">
            <p>Remember your password? <a href="/login">Back to Login</a></p>
        </div>
    </div>

    <script th:src="@{/js/password-reset.js}"></script>
</body>
</html>
